<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
 
</head>

<body>

    <header class="app-header">
        <h1 class="app-title">Polling Form</h1>
        <p class="app-description">Welcome to our polling app! Share your opinions with us.</p>
    </header>
 
  <div id="additionalFields">
 
<button class="add-button" id="addBtn">+ Add Question</button>


</div>

     
  
        
        <button class="submit-button" id="submitBtn">Submit</button>
        <button class="view-results">View Results</button>

        
        <div id="comments-section">
          <div id="comment-container">
              <!-- Comments will be added here dynamically -->
          </div>
          <div id="comment-input-container">
              <input type="text" id="commentInput" class="comment-input" placeholder="Write a comment...">
              <button id="commentSubmitBtn" class="comment-submit-button">Submit</button>
          </div>
      </div>
      
    


   <script    src="./script.js"></script>"
   
</body>

</html>
